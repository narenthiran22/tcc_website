
<!-- templates/cricket/news.html -->
{% extends 'cricket/base.html' %}

{% block title %}News{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-8">Latest News</h1>
{% for item in news %}
<article class="bg-white rounded-lg shadow mb-6 overflow-hidden">
    {% if item.image %}
    <img src="{{ item.image.url }}" alt="{{ item.title }}" class="w-full h-64 object-cover">
    {% endif %}
    <div class="p-6">
        <h2 class="text-2xl font-bold mb-2">{{ item.title }}</h2>
        <div class="text-gray-500 mb-4">{{ item.published_date|date:"d M Y" }}</div>
        <div class="prose">
            {{ item.content|linebreaks }}
        </div>
    </div>
</article>
{% endfor %}
{% endblock %}
